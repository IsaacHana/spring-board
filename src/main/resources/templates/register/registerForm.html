<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Isaac Board</title>
</head>
<body>
<form action="registerForm.html" method="post" th:action th:object="${member}">
  <div>
    <label for="email" th:text="#{label.member.email}">이메일</label>
    <input class="form-control" id="email" placeholder="이메일을 입력하세요"
           th:errorclass="field-error" th:field="*{email}"
           type="email"
    >
    <div class="field-error" th:errors="*{email}">
      이메일 오류
    </div>
  </div>

  <div>
    <label for="password" th:text="#{label.member.password}">비밀번호</label>
    <input class="form-control" id="password" placeholder="이름을 입력하세요"
           th:errorclass="field-error" th:field="*{password}"
           type="password"
    >
    <div class="field-error" th:errors="*{password}">
      비밀번호 오류
    </div>
  </div>

  <div>
    <label for="name" th:text="#{label.member.name}">이름</label>
    <input class="form-control" id="name" placeholder="이름을 입력하세요"
           th:errorclass="field-error" th:field="*{name}"
           type="text"
    >
    <div class="field-error" th:errors="*{name}">
      이름 오류
    </div>
  </div>

  <div>
    <label for="phoneNumber" th:text="#{label.member.phoneNumber}">전화번호</label>
    <input class="form-control" id="phoneNumber" placeholder="전화번호를 입력하세요"
           th:errorclass="field-error" th:field="*{phoneNumber}"
           type="text"
    >
    <div class="field-error" th:errors="*{phoneNumber}">
      전화번호 오류
    </div>
  </div>

  <div>
    <label for="birthday" th:text="#{label.member.birthday}">생일</label>
    <input class="form-control" id="birthday" placeholder="생일을 입력하세요"
           th:errorclass="field-error" th:field="*{birthday}"
           type="date"
    >
    <div class="field-error" th:errors="*{birthday}">
      생일 오류
    </div>
  </div>

  <button>가입</button>
</form>
</body>
</html>
